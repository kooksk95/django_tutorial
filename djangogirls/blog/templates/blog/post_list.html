<html>
    <head>
        <title>Mia's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Mia's Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1>{{ post.title }}</h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            {% endfor %}
        </div>

    </body>
</html>
